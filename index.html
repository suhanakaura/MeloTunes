<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeloTunes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="playing.gif" alt="MeloTunes">MeloTunes</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>My Playlist</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Abhi kuch dino se</span>
                    <span class="songListPlay"><span class="timeStamp">3:20<i id="0"class="fa-solid fa-play-circle play"></i></span></span>
                </div>

                    <img alt="2">
                    <span class="songName">Alisha</span>
                    <span class="songListPlay"><span class="timeStamp">3:20<i id="1"class="fa-solid fa-play-circle play"></i></span></span>
                </div>

                    <img alt="3">
                    <span class="songName">Happier</span>
                    <span class="songListPlay"><span class="timeStamp">3:20<i id="2"class="fa-solid fa-play-circle play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="4">
                    <span class="songName">Ishq Hai</span>
                    <span class="songListPlay"><span class="timeStamp">3:20<i id="3"class="fa-solid fa-play-circle play"></i></span></span>
                </div>

                    <img alt="5">
                    <span class="songName">Kya</span>
                    <span class="songListPlay"><span class="timeStamp">3:20<i id="4"class="fa-solid fa-play-circle play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="6">
                    <span class="songName">Mere Dholna</span>

                </div>
                <div class="songItem">
                    <img alt="7">
                    <span class="songName">Rangrez</span>
                    <span class="songListPlay"><span class="timeStamp">3:20<i id="6"class="fa-solid fa-play-circle play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="8">
                    <span class="songName">Sajdaa</span>
                    <span class="songListPlay"><span class="timeStamp">3:20<i id="7"class="fa-solid fa-play-circle play"></i></span></span>
                </div>

                    <img alt="9">
                    <span class="songName">Small Town Girl</span>

                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <!-- fontawesome icons -->
             <i class="fa-solid fa-2x fa-step-backward" id="previous"></i>
             <i class="fa-solid fa-2x fa-play-circle" id="masterPlay"></i>
             <i class="fa-solid fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
         <span id="masterSongName">Abhi Kuch Dino Se</span><img src="play2.gif" alt="masterPlay" width="55px" id="gif"> 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c58d16168d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
